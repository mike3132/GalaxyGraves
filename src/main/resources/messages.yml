#Plugin prefix is sent before ALL messages in the plugin.
Messages:
  #Plugin prefix for all messages.
  Prefix: '#ba63f7[<g:#0099ff:#EEEEEE>Galaxy Graves#ba63f7] #121212> '

  #â³â³â³â³â³ Console Messages â³â³â³â³â³
  #Players only command
  Player-Only: '&4ERROR: &cYou must be a player to use this command'

  #â³â³â³â³â³ General Messages â³â³â³â³â³
  #No permission message
  No-Permission: '&4ERROR: &cYou do not have permission to use this command'

  #Not enough command arguments
  Not-Enough-Args: "&4ERROR: &cYou have not supplied enough arguments for this command"

  #Not the right command arguments
  Not-Right-Args: "&4ERROR: &cYou haven't supplied a correct argument"


  #The targeted player wasn't found
  Target-Player-Not-Found: "&4ERROR: &cThe targeted player wasn't found please try again"


  #â³â³â³â³â³ Player Messages â³â³â³â³â³
  #Sent to the player if they have an active grave and do /grave (Put a color code at the end to color the location)
  Grave-Active: "&3Grave found at &f"

  #Sent to the player if they use /grave and don't have any active graves
  No-Active-Grave: "&4ERROR: &cYou do not have any active graves"

  #Sent to the player when they die, You can disable this being sent in the config.yml
  Player-Death-Message: "&bOh no you have died, &3A grave has been created for you here"

  #Sent to the player when they get their items back from the grave, You can disable this being sent in the config.yml
  Grave-Return-Item-Message: "&2Hey you made it back to your grave, &aHere is all of your items back"

  #Sent to the player if they try and use a piston within a certain distance of a grave.
  #You can configure the distance in the config.yml
  Grave-Piston-Disabled-Message: "&4ERROR: &cThere is a grave to close to this piston, please claim the grave to enable pistons"

  #Sent to the player if their grave expires before they claim it.
  Grave-Expire-Message: "&4Sorry but you didn't make it back to your grave in time and it has expired"

  #Sent to the player if they try and open another players grave.
  #Notice: This doesn't play for anyone with the "GalaxyGraves.Grave.Bypass" permission, Such as staff
  #You can configure wither or not players can take someone else's grave in the config.
  Grave-Not-Owned-By-Player: "&4Sorry but you do not own this grave&7, &cYou cannot take another players grave"

  #Sent to the player if they claim a grave that isn't owned by them. (Put a color code at the end to color the players name)
  Grave-Owned-by-Other-Message: "&2You have claimed a grave that was owned by &3"

  #â³â³â³â³â³ Admin Messages â³â³â³â³â³
  #Sent to the admin if the targeted player doesn't have any active graves
  Admin-Target-No-Graves: "&4ERROR: &cThis player doesn't have active graves"

  #Sent to the admin when they force remove a target players grave (Put a color code at the end to color the target players name)
  Admin-Force-Remove-Grave: "&2Successfully removed a grave for &3"

  #Sent to the admin when they recover a players grave from a backup
  Admin-Recover-Backup: "&2Successfully recovered a backup of the players grave. &3Please check your inventory for items"

  #Sent to the admin when they recover a players grave from a backup and the grave index doesn't exist
  Admin-Recover-Backup-Invalid-Index: "&4ERROR: &cInvalid Grave Index&7, &cNo backup found"

  #Sent to the admin if they try and use a string instead of a number for the index
  Admin-Recover-String-In-Index: "&4ERROR: &cYou must use a integer for the index"








